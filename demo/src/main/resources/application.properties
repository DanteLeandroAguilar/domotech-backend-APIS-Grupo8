spring.application.name=demo
server.port=4003
spring.datasource.url=jdbc:mariadb://localhost:3306/domotech
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=admin
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update

# === LOGGING CONFIGURATION ===
# Desactivar logging de queries SQL
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate.type=OFF

# Configurar nivel general de logging
logging.level.org.springframework.security=INFO
logging.level.com.uade.tpo.demo=INFO
logging.level.org.springframework.web=INFO

# Solo mostrar warnings y errores para Hibernate
logging.level.org.hibernate=WARN

